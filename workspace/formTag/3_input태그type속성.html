<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input type 속성 차이</title>
</head>
<body>
  <form>
    <label>text: <input type="text"></label>
    <br>
    <label>password: <input type="password"></label>
    <br>
    <label>search: <input type="search"></label>
    <br>
    <label>email: <input type="email"></label>
    <br>
    <label>number: <input type="number"></label>
    <br>
    <label>color: <input type="color"></label>
    <br>
    <label>file: <input type="file"></label>
    <br>
    <label>tell: <input type="tell"></label>
    <br>
    <br>
    <label>남성<input type="radio" name="gender"></label>
    <label>여성<input type="radio" name="gender" checked></label>
    <br>
    <br>
    <label>한식<input type="checkbox" name="foodtype"></label>
    <label>일식<input type="checkbox" name="foodtype"></label>
    <label>양식<input type="checkbox" name="foodtype"></label>
    <label>중식<input type="checkbox" name="foodtype"></label>
    <br>
    <textarea placeholder="요청사항을 입력하세요" readonly style="resize: none;">
      배송은 하루 전날에만 가능합니다.
    </textarea>
    <br>
    <select>
      <option>학생</option>
      <option>직장인</option>
      <option>프리랜서</option>
    </select>
    <br>
    <select>
      <optgroup laber="경기도">
        <option>수원시</option>
        <option>화성시</option>
        <option>의왕시</option>
      </optgroup>
      <optgroup laber="서울특별시">
        <option>강남구</option>
        <option>서초구</option>
        <option>마포구</option>
      </optgroup>
    </select>
    <input type="submit">
    <input type="reset">
  </form>
</body>
</html>
